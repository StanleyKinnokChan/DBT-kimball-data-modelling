      - name: games_id
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('DIM_CORE__GAMES_SNAPSHOT')
              pk_column_name: games_id

      - name: team_id
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('DIM_CORE__TEAMS_SNAPSHOT')
              pk_column_name: team_id

