      - name: athlete_id
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('DIM_CORE__ATHLETES_SNAPSHOT')
              pk_column_name: athlete_id

      - name: event_id
        tests:
          - dbt_constraints.foreign_key:
              pk_table_name: ref('DIM_CORE__EVENTS_SNAPSHOT')
